<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Assignment-4</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Create An Account</h1>
    <form>
      <div>
        <label for="first-name">First name</label>
        <input id="first-name" type="text" required />
      </div>
      <div>
        <label for="last-name">Last name</label>
        <input id="last-name" type="text" required />
      </div>
      <div>
        <label for="username">Username</label>
        <input id="username" type="text" required />
      </div>
      <div>
        <label for="email">Email</label>
        <input id="email" type="email" required />
      </div>
      <div>
        <label for="password">Password</label>
        <input id="password" type="password" minlength="10" required />
      </div>
      <div>
        <label for="birth-day">Birth date</label>
        <input id="birth-day" type="date" required />
      </div>
      <div>
        <label for="happy">How happy are you?</label>
        <input id="happy" type="range" required />
      </div>
      <div>
        <label for="color">What is your fav.color?</label>
        <input id="color" type="color" required />
      </div>
      <input type="submit" value="Crate Account" />
    </form>
  </body>
</html>
