<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>assignment-10</title>
    <link rel="stylesheet" href="/assignment-10/styles.css" />
  </head>

  <body>
    <div class="wrapper">
      <header class="bar">
        <i class="fa-solid fa-bars"></i>
        <span>library</span>
        <i class="fa-solid fa-basket-shopping"></i>
      </header>
      <div class="search">
        <span>Search books</span>
        <i class="fa-solid fa-magnifying-glass"></i>
      </div>
      <main>
        <div class="book-of-the-day">
          <h3 class="book-of-the-day__title">Book of the day</h3>
          <div class="book-of-the-day__book">
            <img
              class="book-of-the-day__cover"
              src="https://search.pstatic.net/common?quality=75&direct=true&src=https%3A%2F%2Fmovie-phinf.pstatic.net%2F20240419_201%2F1713491848710ihckT_JPEG%2Fmovie_image.jpg"
              width="100px"
            />
            <div class="book-of-the-day__info">
              <strong>No Fixed Abode</strong>
              <p>Journey Through</p>
              <div class="info__star">
                <i class="fa-solid fa-star fa-xs"></i>
                <i class="fa-solid fa-star fa-xs"></i>
                <i class="fa-solid fa-star fa-xs"></i>
                <i class="fa-solid fa-star fa-xs"></i>
                <i class="fa-regular fa-star fa-xs"></i>
              </div>
              <div class="info__genre">
                <span class="info__genre__box">journey</span>
                <span class="info__genre__box">Biography</span>
              </div>
              <div class="info__sell">
                <div class="info__sell__bookmark">
                  <i class="fa-solid fa-bookmark fa-xs"></i>
                </div>
                <div class="info__sell__buy">Book Now</div>
              </div>
            </div>
          </div>
        </div>
        <div class="top-adventure">
          <h3 class="top-ad__title">Top Adventures</h3>
          <div class="top-ad__items">
            <div class="top-ad__book">
              <img
                class="item__cover"
                src="https://ah9szoaj9w.ecn.cdn.ofs.kr/images/tvee-admin/animax/content/key_201.png"
                width="65px"
              />
            </div>
            <div class="top-ad__book">
              <img
                class="item__cover"
                src="https://search.pstatic.net/common?quality=75&direct=true&src=https%3A%2F%2Fmovie-phinf.pstatic.net%2F20240419_201%2F1713491848710ihckT_JPEG%2Fmovie_image.jpg"
                width="65px"
              />
            </div>
            <div class="top-ad__book">
              <img
                class="item__cover"
                src="https://ah9szoaj9w.ecn.cdn.ofs.kr/images/tvee-admin/animax/content/key_175.png"
                width="65px"
              />
            </div>
            <div class="top-ad__book">
              <img
                class="item__cover"
                src="https://ah9szoaj9w.ecn.cdn.ofs.kr/images/tvee-admin/animax/content/key_78.png"
                width="65px"
              />
            </div>
          </div>
        </div>
        <div class="popular-authors">
          <h3 class="pop-authors__title">Popular authors</h3>
          <div class="pop-authors__author">
            <img
              class="pop-authors__cover"
              src="https://search.pstatic.net/common?quality=75&direct=true&src=https%3A%2F%2Fmovie-phinf.pstatic.net%2F20240411_288%2F1712819309808vBhgf_JPEG%2Fmovie_image.jpg"
              width="120px"
            />
            <div class="pop-authors__info">
              <strong>George Raymond Richard Martin</strong>
              <p>
                Modern American science fiction writer, screenwriter, producer
                and editor, winner of many literary awards.
              </p>
            </div>
          </div>
        </div>
      </main>
    </div>

    <script
      src="https://kit.fontawesome.com/6b1079d137.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
